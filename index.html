<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-block">
<div class="clock-container">
    <div class="hand hour" id="hourHand"></div>
    <div class="hand minutes" id="minsHand"></div>
    <div class="hand second" id="secsHand"></div>
    <div class="number number1">
        <p class="flipNo1">1</p>
       </div>
    <div class="number number2">
         <p class="flipNo2">2</p>
    </div>
    <div class="number number3">
        <p class="flipNo3">3</p>
    </div>
    <div class="number number4">
        <p class="flipNo4">4</p>
    </div>
    <div class="number number5">
        <p class="flipNo5">5</p>
    </div>
    <div class="number number6">
        <p class="flipNo6">6</p>
        </div>
    <div class="number number7">
        <p class="flipNo7">7</p>
    </div>
    <div class="number number8">
        <p class="flipNo8">8</p>
    </div>
    <div class="number number9">
        <p class="flipNo9">9</p>
    </div>
    <div class="number number10">
        <p class="flipNo10">10</p>
    </div>
    <div class="number number11">
        <p class="flipNo11">11</p>
    </div>
    <div class="number number12">12</div>
</div>
</div>




   <script src="main.js"></script>
</body>
</html>
